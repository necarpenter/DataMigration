version: '3'

services:
    # Fast API service
    api-datamigration:
        image: api-datamigration
        build:
            context: ./api_datamigration
            dockerfile: Dockerfile
        ports:
            - 8000

    # Angular service
    app-datamigration:
        image: app-datamigration
        build:
            context: ./app-datamigration
            dockerfile: Dockerfile
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.http.routers.whoami.rule=Host(`app-datamigration.localhost`)"
                - "traefik.http.routers.whoami.entrypoints=web"

        ports:
            - 80

    # Redis service for redis things.
    redis-datamigration:
        image: redis
        ports:
            - 6379
        volumes:
            - redis-datamigration-vol:/data

    # MySQL service for redis things.
    mysql-datamigration:
        image: redis
        environment:
            - MYSQL_ROOT_PASSWORD=angular-fastapi
            - MYSQL_DATABASE=angular-fastapi
            - MYSQL_USER=angular-fastapi
            - MYSQL_PASSWORD=angular-fastapi
        ports:
            - 3306
        volumes:
            - mysql-datamigration-vol:/data

    # Postgres service for postgres things.
    postgres-datamigration:
        image: postgres
        ports:
            - 5432
        volumes:
            - postgres-datamigration-vol:/var/lib/postgresql

volumes:
    redis-datamigration-vol:
    postgres-datamigration-vol:
    mysql-datamigration-vol:
